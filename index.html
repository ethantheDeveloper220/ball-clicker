<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Clicker</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Ball Clicker</h1>
    <p>Points: <span id="pointsCount">0</span></p>
    <div id="ball"></div>
    <p>Points Per Click: <span id="pointsPerClick">1</span></p>
    <h2>Upgrades</h2>
    <button id="buyBounce">Buy Bounce Upgrade (+5 PPC, Cost: 50)</button>
    <span>Bounce Upgrades: <span id="bounceCount">0</span></span>
    <h2>Save and Load</h2>
    <button id="saveButton">Save Game</button>
    <button id="loadButton">Load Game</button>

    <!-- Link to the JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
