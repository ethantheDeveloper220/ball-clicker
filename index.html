<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Ball Clicker</h1>
        <p>Points: <span id="pointsCount">0</span></p>
        <p>Points Per Click: <span id="pointsPerClick">1</span></p>
        <p>Points Per Second: <span id="pointsPerSecond">0</span></p>
        <p>Prestige Count: <span id="prestigeCount">0</span></p>
        <button id="prestigeButton" style="display: none;">Prestige (Requires 1,000,000 points)</button>
    </div>

    <!-- Ball container -->
    <div id="ballContainer">
        <img id="clickBall" src="ball.png" alt="Click Ball">
    </div>

    <!-- Upgrades container -->
    <div id="upgradesContainer"></div>

    <script src="script.js"></script>
</body>
</html>
